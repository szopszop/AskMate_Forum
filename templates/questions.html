{% extends 'layout.html' %}
{% block title %}Questions{% endblock %}
{% block header %}Question{% endblock %}
{% block body %}
    <div>
        <br><br>
        {{ question['message'] }}
        <br><br>
    </div>

    <div class="list-group list-group-flush">
        {% for answer in answers %}
            <div class="list-group-item">
                {{ answer['message'] }}
                <br>
                <form method="post" action="/answer/{{ answer['id'] }}/vote-up" style="display: inline-block">
                    <button type="submit" class="btn btn-primary">ğŸ‘</button>
                </form>
                <form method="post" action="/answer/{{ answer['id'] }}/vote-down" style="display: inline-block">
                    <button type="submit" class="btn btn-danger">ğŸ‘</button>
                </form>
                <p>Votes: {{ answer['vote_number'] }}</p>
            </div>
        {% endfor %}
    </div>
    <div>
        <a href="/question/{{ question['id'] }}/new-answer" class="btn btn-primary">Add</a>
    </div>


{% endblock %}
